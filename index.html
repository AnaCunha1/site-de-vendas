<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Eletrônicos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">⚡ TechStore</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Os melhores eletrônicos estão aqui!</h1>
    <p>Smartphones, notebooks, fones e muito mais.</p>
    <button>Ver ofertas</button>
  </section>

  <!-- Produtos -->
  <section class="produtos">
    <h2>Produtos em destaque</h2>
    <div class="grade-produtos">

      <div class="produto">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Smartphone">
        <h3>Smartphone X</h3>
        <p>R$ 2.499,00</p>
        <button>Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Notebook">
        <h3>Notebook Pro</h3>
        <p>R$ 4.999,00</p>
        <button>Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231693" alt="Fone de ouvido">
        <h3>Fone Bluetooth</h3>
        <p>R$ 499,00</p>
        <button>Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="https://images.unsplash.com/photo-1580894732444-8ecded7900c4" alt="Smartwatch">
        <h3>Smartwatch Fit</h3>
        <p>R$ 799,00</p>
        <button>Adicionar ao carrinho</button>
      </div>

    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 TechStore - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
